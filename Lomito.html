<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lomito pedido</title>
    <link rel="stylesheet" href="CSS/Producto.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="#inicio">
          <img src="img/logo.png" alt="logo" height="50" width="50" id="logo" />
        </a>
        <nav class="header-nav">
          <a href="index.html">Inicio</a>
          <a href="index.html #productos">Productos</a>
          <a href="index.html #ubicacion">Ubicación</a>
          <a href="index.html #contacto">Contacto</a>
        </nav>
      </div>
    </header>

    <div class="producto-info">
      <div class="producto-caja">
        <img
          src="img/lomitopng.png"
          width="450"
          height="300"
          style="view-transition-name: vt-lomito"
        />
        <h2>Lomito</h2>

        <p>Lomito clasico con una porcion de papas fritas</p>
        <form>
          <h3>Precio: $13000</h3>
          <h3>Elige cuantos Lomitos va a ordenar</h3>
          <div>
            <input type="number" min="0" max="30" id="Cant" name="Cantidad" />
          </div>
          <h3>Elige el tamaño de tu Lomito</h3>
          <div>
            <input type="radio" id="Opcion1" name="Tamaño" />
            <label for="Opcion1">Chico</label>
            <input type="radio" id="Opcion2" name="Tamaño" />
            <label for="Opcion2">Mediano</label>
            <input type="radio" id="Opcion3" name="Tamaño" />
            <label for="Opcion3">Grande</label>
          </div>
          <h3>Personaliza tu Lomito</h3>
          <div>
            <input type="checkbox" id="Tomate" name="Ingredientes" />
            <label for="Tomate">Tomate</label>

            <input type="checkbox" id="Lechuga" name="Ingredientes" />
            <label for="Lechuga">Lechuga</label>

            <input type="checkbox" id="Jamon" name="Ingredientes" />
            <label for="Jamon">Jamon</label>

            <input type="checkbox" id="Queso" name="Ingredientes" />
            <label for="Queso">Queso</label>
          </div>
          <h3>Elige un metodo de pago</h3>
          <div>
            <input type="radio" id="Efectivo" name="metodopago" />
            <label for="Efectivo">Efectivo</label>
            <input type="radio" id="Mp" name="metodopago" />
            <label for="Mp">Mercado pago</label>
          </div>

          <input type="submit" id="Realizado" name="Pedidorealizado" value="Realizar pedido" />
          <input type="reset" id="Cancelado" name="Pedidocancelado" value="Cancelar pedido" />
          <div id="Enviar"></div>
        </form>
      </div>
    </div>
    
    <script src="JS/transitions.js"></script>
    <script src="JS/Script.js"></script>
  </body>
</html>
